<div fxLayout="column" fxLayoutGap="25px">
  <h4 fxFlex>
    ویرایش لیست تماس ها
    <b>
      <!-- {{ formGroup.get("department").value }} -->
    </b>
  </h4>

  <div fxFlex>
    <form [formGroup]="formGroup">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="کد اشتراک"
                formControlName="customerID"
                min="1"
                max="10"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="uniqeID"
                formControlName="uniqeID"
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="جنس تماس"
                formControlName="qID"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="شماره تلفن"
                formControlName="Number"
                [max]="12"
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="دپارتمان"
                formControlName="Department"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="تاریخ آپلود شماره"
                formControlName="Add_Date"
                [matDatepicker]="picker"
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="URL ID"
                formControlName="UrlId"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="time"
                matInput
                placeholder="ساعت تماس مجدد"
                formControlName="Retry_Time"
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="Lock_call"
                formControlName="Lock_call"
                min="1"
                max="30"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="Attempt"
                formControlName="Attempt"
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="number"
                matInput
                placeholder="وضغیت تماس"
                formControlName="Call_Status"
                min="1"
                max="2"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="time"
                matInput
                placeholder="مدت زمان مکالمه"
                formControlName="CallDurationLimit"
                min="1"
                max="30"
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="15px">
          <div fxFlex="50">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="کاربر"
                formControlName="Info1"
                min="1"
                max="30"
              />
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field>
              <input
                type="string"
                matInput
                placeholder="وضعیت آپلود crm"
                formControlName="Info3"
                min="1"
                max="30"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div fxFlex fxLayout="row">
    <button fxFlex type="button" (click)="cancel()" mat-raised-button>
      {{ "cancel" | translate }}
    </button>

    <button
      fxFlex
      type="button"
      (click)="edit()"
      mat-raised-button
      color="primary"
    >
      {{ "save" | translate }}
    </button>
  </div>
</div>
