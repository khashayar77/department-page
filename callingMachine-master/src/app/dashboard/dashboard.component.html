<div fxLayoutGap="25px" fxLayoutAlign="start stretch">
  <mat-card id="totalCallsContainer" fxFlex="200px" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="nogrow" id="totalCalls">
      {{statics?.TotalCalls}}
    </div>
    <div fxFlex="nogrow"  id="title">
      {{ "RemainNumberOfCalls" | translate }}
    </div>
  </mat-card>

  <mat-card id="CallsReportPerDepartment" fxFlex>
    <h5>
      {{ "CallsReportPerDepartment" | translate }}
    </h5>
    <div *ngIf="loaded">
        <canvas
        height="300"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        ></canvas>
      </div>
  </mat-card>
</div>
