<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card color="primary" fxFlex="20">
    <mat-card-content>
      <div fxLayout="column">
        <button
          mat-icon-button
          fxFill="50px"
          color="warn"
          matTooltip="تعداد تماس های نا موفق دیروز"
        >
          <mat-icon>note</mat-icon>
        </button>
        <mat-card-header>REPORT</mat-card-header>
        <form fxFlex="50px" fxFlexAlign="center center"></form>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card
    color="primary"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxFlex="400px"
  >
    <mat-card-content>
      <mat-card-title>تعداد تماس های ناموفق دپارتمان ها</mat-card-title>
      <div fxLayout="column"></div>
    </mat-card-content>
  </mat-card>

  <mat-card color="primary" fxFlex="22">
    <mat-card-content>
      <div fxLayout="column">
        <button
          mat-icon-button
          fxFill="80px"
          color="warn"
          matTooltip="تعداد تماس های ناموفق امروز"
        >
          <mat-icon>settings_voice</mat-icon>
        </button>
        <mat-card-header>Call Result</mat-card-header>
        <mat-form-field>
          <div>
            <input matInput type="text" placeholder="تعداد تماس" />
          </div>
        </mat-form-field>
        <form fxFlex="50px" fxFlexAlign="center center"></form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
